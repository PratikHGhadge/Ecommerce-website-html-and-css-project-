<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="common.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@500&family=Poppins:ital,wght@0,100;0,300;1,100;1,300&family=Sacramento&display=swap"
          rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
     <title> E-come Website By Pratik </title>
</head>

<body>
     <div class="wrapper">
          <div class="header">
               <div class="logo arrange-left wid-25">
                    <h1><span>E</span><span>Comm</span></h1>
               </div>
               <div class="search-product arrange-left wid-50">
                    <input type="text" placeholder="search for Product">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
               </div>
               <div class="Selected-Products arrange-left wid-25">
                    <button class="common-btn"><span><i class="fa-solid fa-cart-arrow-down"></i> 0</span></button>
                    <button class="common-btn"><span><i class="fa-solid fa-heart"></i> 0</span></button>
               </div>
          </div>
     </div>
     <div class="full-banner-wrapper">
          <div class="wrapper next-row">
               <div class="banner-area category-list wid-25 arrange-left">
                    <div class="list-header">
                         <h4>Categories</h4>
                         <span><i class="fa-solid fa-angle-down"></i></span>
                    </div>
                    <ul>
                         <li><a href="#">Shirts</a></li>
                         <li><a href="#">T-Shirts</a></li>
                         <li><a href="#">Shoes</a></li>
                         <li><a href="#">SmartPhones</a></li>
                         <li><a href="#">Laptops</a></li>
                         <li><a href="#">Jackets</a></li>
                         <li><a href="#">Kitchens</a></li>

                    </ul>
               </div>

               <div class="wid-75 arrange-left">
                    <div class="shop-menu">
                         <ul class="left-menu-list">
                              <li><a href="#">Home</a></li>
                              <li><a href="#">Shop</a></li>
                              <li class="dropdown-head"><a href="#">Product Details</a>
                                   <i class="fa-solid fa-angle-down"></i>
                                   <ul class="dropdown">
                                        <li><a href="#">Cart</a></li>
                                        <li><a href="#">CheckOut</a></li>
                                   </ul>
                              <li><a href="#">Contacts</a>
                              </li>

                         </ul>
                         <ul class="right-menu-list">
                              <li><a href="#">Login</a>
                              <li><a href="#">Register</a>
                         </ul>
                    </div>
               </div>
          </div>
     </div>
</body>

</html>
